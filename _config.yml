title: Пределы профессионализма
author: Сенин Николай
email: theatmacreator@gmail.com
description: >
    Это персональный сайт-блог о профессиональном и твореческом развитии Личности. Смежные темы которые иментересны - продуктивность, быстрое обучение, управление знаниями, развитие навыков и многое другое.

plugins:
  - jekyll-seo-tag
  - jekyll-paginate
  - jekyll-feed
  - jekyll-redirect-from

minima_reboot:
  date_format: "%b %-d, %Y"
  date_format_short: "%b %-d"

header_pages:
- about.md
- posts.md

footer_icons:
- username: nick_senin
  url: https://vk.com/nick_senin
  icon: vk.svg

paginate: 5

markdown: kramdown

exclude:
  - Gemfile
  - Gemfile.lock
  - minima-reboot.gemspec
